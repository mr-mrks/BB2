<!DOCTYPE html>
<html>
<head>
    <title>Balance Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script> 
</head>
<body>
    <h1>Balance Tracker</h1>

    <div>
        <label for="account_select">Select Account:</label>
        <select id="account_select" name="account_name">
            </select>
    </div>

    <form id="updateForm" style="display: none;"> 
        <label for="account_name">Account Name:</label>
        <input type="text" id="account_name" name="account_name" required><br><br>

        <label for="balance">Balance:</label>
        <input type="number" id="balance" name="balance" step="0.01" required><br><br>

        <input type="submit" value="Update">
    </form>

    <canvas id="balanceChart"></canvas>

    <script src="{{ url_for('static', filename='app.js') }}"></script> 
</body>
</html>
